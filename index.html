<!DOCTYPE html>
<html> 
    <head> 
        <title>Emotion To Emoji</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        </head>

        <body style="background-color: lavender;">
            <center>
            <div class="container">
            <h3 style="font-size: 40px; letter-spacing: 5px;"class="btn btn-warning heading">EMOTION TO EMOJI
                <br>
            <span>&#128522;</span>
            <span>&#128512;</span>    
            <span>&#128532;</span>    
            <span>&#128546;</span>    
            <span>&#128545;</span>    
            <span>&#128548;</span>    
  
            </h3>

            <p>Take your selfie to generate emoji</p>
            <p style="color: navy; font-size: 30px;" >Are you happy?</p>
            <p  style="color: yellow; font-size: 25px;">Are you sad?</p>
            <p  style="color: orange; font-size: 20px;">Are you angry?</p>

            <div class="col-md-4 col-sm-12 col-xs-12">
               <p>Webcam View - </p>
               <div id="cam"></div>
               <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
               <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 
               'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;">Prediction 1 - </p> 
               <p  class="emotion_name" id="emotion_name"></p> 
               <p class="emotion" id="emoji1"></p>
               
               
               <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 
               'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;">Prediction 2 - </p> 
               <p  class="emotion_name" id="emotion_name1"></p> 
               <p class="emotion" id="emoji2"></p> 
             </div>
             <div class="col-md-4 col-sm-12 col-xs-12">
                <p>Capture picture - </p>
                <div id="result"></div>
                <button onclick="check();" class="btn btn-warning">Predict Emotion</button>
             </div>            
            </center>

            </div>
            <script src="main.js"></script>

        </body>
        </html>
